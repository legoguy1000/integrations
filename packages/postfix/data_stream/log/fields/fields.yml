- name: postfix
  type: group
  fields:
    - name: queueid
      type: keyword
      description: |
        Queue ID of the message within the Postfix Server
    - name: version
      type: keyword
      description: |
        Version of Postfix Server
    - name: bounce_queueid
      type: keyword
      description: |
        Queue ID of the message that was bounced
    - name: message
      type: match_only_text
      description: |
        Message from Postfix Server
    - name: helo
      type: keyword
      description: |
        HELO identifier from server
    - name: status
      type: keyword
      description: |
        Status of email
    - name: status_message
      type: match_only_text
      description: |
        Status message
    - name: config_path
      type: keyword
      description: |
        Configuration path
    - name: dsn
      type: keyword
      description: |
        DSN
    - name: pix_workaround
      type: keyword
      description: |
        PIX Workaround
    - name: dnsbl
      type: group
      fields:
        - name: domain
          type: keyword
          description: |
            Blacklist domain
        - name: result
          type: ip
          description: |
            Blacklist IP
    - name: relay
      type: group
      fields:
        - name: ip
          type: ip
          description: |
            SMTP Relay IP
        - name: hostname
          type: keyword
          description: |
            SMTP Relay Hostname
        - name: port
          type: long
          description: |
            SMTP Relay port
        - name: service
          type: keyword
          description: |
            SMTP Relay Service
    - name: cmd
      type: group
      fields:
        - name: count
          type: integer
          description: |
            Count
        - name: count_accepted
          type: integer
          description: |
            Count Accepts
        - name: data
          type: integer
          description: |
            Data
        - name: data_accepted
          type: integer
          description: |
            Data Accepted
        - name: ehlo
          type: integer
          description: |
            EHLO
        - name: mail
          type: integer
          description: |
            Mail
        - name: quit
          type: integer
          description: |
            Quit
        - name: rcpt
          type: integer
          description: |
            Receipt
        - name: rcpt_accepted
          type: integer
          description: |
            Receipt Accepted
        - name: starttls
          type: integer
          description: |
            STARTTLS
    - name: tls
      type: group
      fields:
        - name: error
          type: match_only_text
          description: |
            TLS error message
        - name: cipher_size
          type: keyword
          description: |
            TLS Cipher size
    - name: anvil
      type: group
      fields:
        - name: cache_size
          type: integer
          description: |
            Cache Size
        - name: conn_count
          type: integer
          description: |
            Connection Count
        - name: conn_period
          type: keyword
          description: |
            Period for stats
        - name: conn_rate
          type: integer
          description: |
            Rate of connections
        - name: timestamp
          type: date
          description: |
            Timestamp of stats
    - name: milter
      type: group
      fields:
        - name: data
          type: keyword
          description: |
            Milter Data
        - name: message
          type: match_only_text
          description: |
            Milter Message
        - name: result
          type: keyword
          description: |
            Milter Result