format_version: 2.5.1
name: postfix
title: "Postfix Mail Logs"
version: 0.0.1
source:
  license: "Apache-2.0"
description: Collect logs from Postfix servers with Elastic Agent.
type: integration
categories:
  - custom
conditions:
  kibana.version: "^8.6.2"
  elastic.subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: postfix
    title: Postfix logs
    description: Collect logs from Postfix instances
    inputs:
      - type: filestream
        title: Collect Postfix logs
        description: Collecting application logs from Postfix instances
owner:
  github: elastic/integrations
